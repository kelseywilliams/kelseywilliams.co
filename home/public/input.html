<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>input</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/form.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/" style="color: inherit; text-decoration:none">kelseywilliams.co</a>
        </div>
        <span class="page">/I/O</span>
    </header>

    <!-- Main content -->
    <main>
        <div class="container">
            <!-- Left section with form -->
            <div class="left-section">
                <h2>Database Input</h2>
                <p style="display:inline">All input is public. View </p><a href="/api/output">Database Output</a>
                <form action="/api/input" method="POST">
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Your database input here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="card">
            <a href="#">Report abuse</a> | <a href="/about">About</a>
        </div>
    </footer>
</body>
</html>
