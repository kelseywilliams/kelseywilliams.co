<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/profile.css">
    <script src="/scripts/index.js" defer></script>
</head>
<body>
    <div id="loading-screen" class="hidden">
        <div class="spinner"></div>
    </div>
    <header>
        <div class="logo-group">
            <a href="/" class="logo">kelseywilliams.co</a>
            <span class="page">/profile</span>
        </div>


        <!-- Show logged-out by default; JS toggles .hidden -->
        <div id="auth-logged-out">
            <a href="/register" class="signup">Sign up</a>
            <a href="/login" class="login">Login</a>
        </div>

        <!-- Keep logged-in hidden initially -->
        <div id="auth-logged-in" class="hidden">
            <a href="/profile" class="username-text"><span id="username"></span></a>
            <a href="#" class="login" id="logoutBtn">Logout</a>
        </div>
    </header>

    <main class="profile-section">
        <h2>Account Info</h2>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <button id="deleteAccount" class="danger-button">Delete Account</button>
    </main>


    <footer>
        <div class="card">
            <a href="#">Report abuse</a> | <a href="/about">About</a>
        </div>
    </footer>
</body>
</html>
