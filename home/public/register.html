<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/auth.css">
    <script src="/scripts/register.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/" style="color: inherit; text-decoration:none">kelseywilliams.co</a><span class="page">/register</span>
        </div>
    </header>

    <main class="container">
        <div id="messageBox" class="message hidden"></div>
        
        <!-- Step 1: Registration Form -->
        <form class="auth-form" id="registerForm">
            <input
                class="auth-input"
                name="email" 
                type="email"
                placeholder="Enter email..." 
                required
            >
            <input 
                class="auth-input"
                name="username" 
                placeholder="Enter username..." 
                required
            >
            <input 
                class="auth-input"
                name="password" 
                type="password"
                placeholder="Enter password..." 
                required
            >
            <button class="auth-button" type="submit">Register</button>
        </form>

        <!-- Step 2: Verification Code Form (hidden initially) -->
        <form class="auth-form hidden" id="verifyForm">
            <input
                class="auth-input"
                name="code" 
                placeholder="Enter verification code..." 
                required
                maxlength="4"
            >
            <button class="auth-button" type="submit">Verify</button>
        </form>
    </main>

    <footer>
        <div class="card">
            <a href="#">Report abuse</a> | <a href="/about">About</a>
        </div>
    </footer>
</body>
</html>
