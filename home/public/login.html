<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>about</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/auth.css">
    <script src="/scripts/login.js" defer></script>
</head>
<body>
    <!-- The header remains at the top -->
    <header>
        <div class="logo">
            <a href="/" style="color: inherit; text-decoration:none">kelseywilliams.co</a><span class="page">/login</span>
        </div>
    </header>

    <!-- Main content area, this will stretch to take the available space -->
    <main class="container">
        <div  id="messageBox" class="message hidden"></div>
       <form 
        class="auth-form"
        id="authForm"
        >
            <input 
            class="auth-input"
            name="username" 
            placeholder="Enter email or username..." 
            required
            >
            <input 
            class="auth-input"
            name="password" 
            placeholder="Enter password..." 
            type="password"
            required
            >
            <button class="auth-button" type="submit" id="loginBtn">Login</button>
       </form>
    </main>

    <!-- Footer that stays at the bottom -->
    <footer>
        <div class="card">
            <a href="#">Report abuse</a> | <a href="/about">About</a>
        </div>
    </footer>
</body>
</html>
