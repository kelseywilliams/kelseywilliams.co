<VirtualHost *:443>
	ServerName "kelseywilliams.co"
        ServerAdmin admin@kelseywilliams

	SSLEngine on
	SSLCertificateFile certs/kelseywilliams.co.crt
	SSLCertificateKeyFile certs/kelseywilliams.co.key
	SSLCertificateChainFile certs/kelseywilliams.co.ca

        DocumentRoot /var/www/html

        ### LOCAL DEV ENVIRONMENT ###
        # to switch from global to local:
        #       * comment out everything
        #         above this comment and uncomment the following line.
        #       * set VirtualHost to port 80 (Shhhh ignore those stackoverflow posts about checking your ports.conf. I ported in a copy just to make you feel better.  I promise it automatically switches to port 443 when the SSL engine is turned on and off. The problem is somewhere else)
        #ServerName "localhost"
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        Options Includes

        <Directory "/var/www/html/">
                AllowOverride all
                
                # Rewrite for routing of all requests through REST controller
                #RewriteEngine On
                # To internally forward /dir/foo to /dir/foo.php
                #RewriteCond %{REQUEST_FILENAME} !-d
                #RewriteCond %{REQUEST_FILENAME}.php -f
                #RewriteRule ^(.*?)/?$ $1.php [L]
        </Directory>
</VirtualHost>
